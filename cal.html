<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Age Calculator</h2>
    <label>Day:</label>
    <input type="number" id="day" min="1" max="31" placeholder="DD">
    <label>Month:</label>
    <input type="number" id="month" min="1" max="12" placeholder="MM">
    <label>Year:</label>
    <input type="number" id="year" min="1900" max="2100" placeholder="YYYY">
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateAge() {
        const day = parseInt(document.getElementById('day').value);
        const month = parseInt(document.getElementById('month').value) - 1; // JS months start from 0
        const year = parseInt(document.getElementById('year').value);

        if (isNaN(day) || isNaN(month) || isNaN(year)) {
            document.getElementById('result').innerText = "Please enter a valid date!";
            return;
        }

        const birthDate = new Date(year, month, day);
        const today = new Date();

        let age = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();

        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        document.getElementById('result').innerText = `Your Age: ${age} years`;
    }
</script>

</body>
</html>
